<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('a').addEventListener('click', function (e) {
                e.preventDefault();
                console.log(e);
            });

            document.forms.search.addEventListener('submit', function (e) {
                e.preventDefault();
                console.log('Stopped the form from submitting ... ');
            });

            document.forms.search.onsubmit = function () {
                return false;
            }
        });

    </script>
</head>
<body>

<a href="http://www.google.com">Google.com</a>

<form name="search" action="https://www.google.com/" method="get">
    <input type="text" name="q"/>
    <!--<input type="submit" value="Search"/>-->
</form>

<button>Submit</button>

</body>
</html>
